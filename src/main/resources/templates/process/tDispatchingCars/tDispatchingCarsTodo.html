<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('我的待办')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <p>申请人：</p>
                                <input type="text" name="applyUserName"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="process:leave:export">
                    <i class="fa fa-download"></i> 导出
                 </a>-->
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('process:tDispatchingCars:edit')}]];
        var removeFlag = [[${@permission.hasPermi('process:tDispatchingCars:remove')}]];
        var prefix = ctx + "process/tDispatchingCars";
        var currentUser = [[${currentUser}]];
        var datas = [[${@dict.getType('car_type')}]];
        var datasStatus = [[${@dict.getType('dispatching_cars_audit _status')}]];

        $(function() {
            var options = {
                url: prefix + "/taskList",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "派车申请",
                showExport: true,
                columns: [{
                    checkbox: true
                },
                {
                    field : 'id',
                    title : '自动增长ID',
                    visible: false
                },
               /* {
                    field : 'carType',
                    title : '用车类型',
                    align : 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },*/
                {
                    field : 'number',
                    title : '乘车人数',
                    sortable: true
                },
                {
                    field : 'startTime',
                    title : '开始时间',
                    sortable: true
                },
                {
                    field : 'endTime',
                    title : '结束时间',
                    sortable: true
                },
                {
                    field : 'duration',
                    title : '时长（秒）',
                    formatter: function(value, row, index) {
                        if (!value) return '未知';
                        var days=Math.floor(value/(24*3600*1000));
                        var leave1=value%(24*3600*1000);    //计算天数后剩余的毫秒数
                        var hours=Math.floor(leave1/(3600*1000));
                        //计算相差分钟数
                        var leave2=leave1%(3600*1000);        //计算小时数后剩余的毫秒数
                        var minutes=Math.floor(leave2/(60*1000));
                        //计算相差秒数
                        var leave3=leave2%(60*1000);      //计算分钟数后剩余的毫秒数
                        var seconds=Math.round(leave3/1000);
                        var totalSecond = days + "天 " + hours+"小时 " + minutes + " 分钟" + seconds+" 秒";
                        return totalSecond;
                    }
                },
                {
                    field : 'carExplain',
                    title : '用车说明',
                    sortable: true
                },
                {
                    field : 'routes',
                    title : '起止路线',
                    sortable: true
                },
                {
                    field : 'status',
                    title : '申请状态',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datasStatus, value);
                    }
                },
                {
                    field: 'applyUserName',
                    title: '<span style="color: red;">申请人</span>',
                    formatter: function(value, row, index) {
                        return '<span style="color: red;">' + (value ? value : "-") + '</span>';
                    }
                },
                {
                    field: 'applyTime',
                    title: '申请时间'
                },
                {
                    field: 'taskId',
                    title: '任务ID',
                    visible: false
                },
                {
                    field: 'taskName',
                    title: '当前任务名称',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return '<span class="badge badge-primary">' + value + '</span>';
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        if (row.taskName.indexOf('审批') !== -1) {
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="showVerifyDialog(\'' + row.taskId + '\', \'' + row.taskName + '\')"><i class="fa fa-edit"></i> 审批</a> ');
                        } else {
                            if (row.status == 3){
                                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="showVerifyDialog(\'' + row.taskId + '\', \'' + row.taskName + '\')"><i class="fa fa-edit"></i>重新申请</a> ');
                            }else {
                                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="showVerifyDialog(\'' + row.taskId + '\', \'' + row.taskName + '\')"><i class="fa fa-edit"></i> ' + row.taskName + '</a> ');
                            }
                        }
                        /*actions.push('<a class="btn btn-primary btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.detail(\'' + row.id + '\')"><i class="fa fa-eye"></i> 申请详情</a> ');*/
                        actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="showHistoryDialog(\'' + row.instanceId + '\')"><i class="fa fa-list"></i> 审批历史</a> ');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });

        function submitApply(id) {
            $.modal.confirm("确认要提交申请吗?", function() {
                var url = prefix + "/submitApply";
                var data = { "id": id };
                $.operate.submit(url, "post", "json", data);
            });
        }

        function showVerifyDialog(taskId, taskName) {
            var url = prefix + "/showVerifyDialog/" + taskId;
            $.modal.open(taskName, url);
        }

        /* 查看审批历史 */
        function showHistoryDialog(instanceId) {
            var url = ctx + 'process/general/historyList/' + instanceId;
            $.modal.open("查看审批历史", url);
        }
    </script>
</body>
</html>
